<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        
        <div class="caixa">
            <h1><img src="logo.png" alt-="Logo da Barbearia Alura"></h1>
            <nav> <!--Navegação, onde fica o menu para navegar entre as páginas-->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contatos</a></li>
            </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email"  id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>


            <fieldset> <!-- Agrupar coisas dentro da tag forms usa o fieldset no lugar de div-->
                <legend>Como prefere o nosso contato?</legend> <!--Título no fieldset, aqui foi usado no lugar do p-->
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead> <!-- Cabecalho da tabela-->
                <tr> <!--Colunas-->
                    <th>Dia</th> <!--Linha 1-->
                    <th>Horário</th> <!--Linha 1-->
                </tr>
            </thead>
            
            <tbody> <!--Corpo da tabela-->
                <tr>
                    <td>Segunda</td>  <!--Linha 2-->
                    <td>8h ~ 20h</td> <!--Linha 3-->
                </tr>
                <tr>
                    <td>Quarta</td> <!--Linha 3-->
                    <td>8h ~ 20h</td> <!--Linha 3-->
                </tr>
                <tr><td>Sexta</td> <!--Linha 4-->
                    <td>8h ~ 20h</td> <!--Linha 4-->
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura" srcset="">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
